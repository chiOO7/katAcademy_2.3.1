<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="patch" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <div>
        <label for="name">Name</label>
        <input id="name" type="text" th:field="*{name}"/>
    </div>
    <div>
        <label for="lastName">Last name</label>
        <input id="lastName" required type="text" th:field="*{lastName}"/>
    </div>
    <div>
        <label for="email">E-mail</label>
        <input id="email" required type="text" th:field="*{email}"/>
    </div>
    <div>
        <input type="submit" value="Update user"/>
    </div>
</form>
</body>
</html>
